<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="logo">Blattchen</div>
        <img src="./img/ethislans2.png" alt="picture">
    </div>
    <div class="content">
        <div class="text">This is not a real service. This is just an example to show a sign-up form and to practise
        </div>
        <div class="text">Try it out</div>
        <form action="#">
            <div class="form">
                <h3>Let's do this</h3>
                <div class="input">
                    <label for="firstName">FIRST NAME</label>
                    <input id="firstName" type="text" required>
                </div>
                <div class="input">
                    <label for="lastName">LAST NAME</label>
                    <input id="lastName" type="text" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" required>
                </div>
                <div class="input">
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" type="tel" required>
                </div>
                <div class="input">
                    <label for="pass">PASSWORD</label>
                    <input id="pass" type="password" required>
                </div>
                <div class="input">
                    <label for="confirmPass">CONFIRM PASSWORD</label>
                    <input id="confirmPass" type="password" required>
                </div>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <div class="logIn">Already have an account? <span>Log In</span></div>
    </div>
</body>

</html>
